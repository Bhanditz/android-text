#  https://github.com/andstatus/andstatus/blob/master/.travis.yml
language: android
addons:
  apt:
    packages:
      - lynx
jdk:
- oraclejdk8
env:
  global:
  - ANDROID_API=27
  - EMULATOR_API=24
  - ANDROID_BUILD_TOOLS=27.0.2
android:
  components:
  - tools
  - android-$EMULATOR_API
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository
  - sys-img-armeabi-v7a-android-$EMULATOR_API
  licenses:
  - ".+"
before_script:
- echo "y" | android update sdk -a --no-ui --filter android-$EMULATOR_API
- echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-$EMULATOR_API
- android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets
- echo no | android create avd --force -n test -t android-$EMULATOR_API --abi armeabi-v7a
- emulator -avd test -no-skin -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
- adb wait-for-device get-serialno

script:
- |
  cd TextStyling-Java
  ./gradlew --version
  ./gradlew clean
  ./gradlew build assembleAndroidTest
  retval=$?
  if [ $retval -ne 0 ]; then
    echo "error on assembling, exit code: "$retval
    exit $retval
  fi

- |
  ./gradlew :app:installDebug :app:installDebugAndroidTest
  retval=$?
  if [ $retval -ne 0 ]; then
    echo "error on install, exit code: "$retval
    exit $retval
  fi
  ./gradlew -Pci --console=plain :app:testDebug
  ./gradlew connectedCheck

- |
  cd ../TextStyling-Kotlin
  ./gradlew --version
  ./gradlew clean
  ./gradlew build assembleAndroidTest
  retval=$?
  if [ $retval -ne 0 ]; then
    echo "error on assembling, exit code: "$retval
    exit $retval
  fi

- |
  ./gradlew :app:installDebug :app:installDebugAndroidTest
  retval=$?
  if [ $retval -ne 0 ]; then
    echo "error on install, exit code: "$retval
    exit $retval
  fi
  ./gradlew -Pci --console=plain :app:testDebug
  ./gradlew connectedCheck


after_failure:
  - if [ -f /home/travis/build/jimandreas/android-text/TextStyling-Kotlin/app/build/reports/tests/testDebugUnitTest/index.html ]; then lynx -dump /home/travis/build/jimandreas/android-text/TextStyling-Kotlin/app/build/reports/tests/testDebugUnitTest/index.html; fi
  - if [ -f /home/travis/build/jimandreas/android-text/TextStyling-Java/app/build/reports/androidTests/connected/index.html ];    then lynx -dump /home/travis/build/jimandreas/android-text/TextStyling-Java/app/build/reports/androidTests/connected/index.html; fi
  - if [ -f /home/travis/build/jimandreas/android-text/TextStyling-Kotlin/app/build/reports/androidTests/connected/index.html ]; then lynx -dump  /home/travis/build/jimandreas/android-text/TextStyling-Kotlin/app/build/reports/androidTests/connected/index.html; fi

notifications:
  email: false
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
before_install:
- yes | sdkmanager "platforms;android-27"
